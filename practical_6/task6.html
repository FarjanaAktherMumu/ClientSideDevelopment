    <body>
        <script>
            function findPrime(n){
                //loop for number from 2 to n
                for(let number=2; number<=n; number++){
                    let nisPrime = true;

                    //if number is divisible by any number 
                    for(let i=2; i<number; i++){
                        if(number%i ===0){
                            nisPrime = false;
                            break;
                        }

                    }
                    if(nisPrime){
                        console.log(number);
                    }
                }
            }
            findPrime(10);
        </script>
